apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-multitool
  namespace: netology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nmt
  template:
    metadata:
      labels:
        app: nmt
    spec:
      containers:
      - name: nginx
        image: nginx:1.25.4
        ports:
        - containerPort: 80
      - name: multitool
        image: wbitt/network-multitool
        ports:
        - containerPort: 1180
        env:
        - name: HTTP_PORT
          value: "1180"
